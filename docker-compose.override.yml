# 開発環境用のオーバーライド設定
# 開発時にデータベースや Redis への外部アクセスが必要な場合は
# このファイルを使用してポートを公開できます

services:
  # 開発環境で PostgreSQL への外部アクセスが필요한場合（DBeaver 等）
  postgres:
    ports:
      - "5432:5432"  # 開発用：外部アクセス許可
    
  # 開発環境で Redis への外部アクセスが필要な場合（RedisDesktopManager 等）
  redis:
    ports:
      - "6379:6379"  # 開発用：外部アクセス許可